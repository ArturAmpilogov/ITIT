- { name: 'Дробление'
    description: 'a) Разделить объект на независимые части б) Выполнить объект разборным c) Увеличить степень дробления (измельчения) объекта'
    references: 
    - [ariz-1973] p.141  
  }
- { name: 'Вынесение'
    description: 'Отделить от объекта "мешающую" часть ("мешающее" свойство) или, наоборот, выделить единственно нужную часть (нужное свойство)'
    references: 
    - [ariz-1973] p.141
  }
- { name: 'Местное качество'
    description: 'a) Перейти от однородной структуры объекта (или внешней среды, внешнего воздействия) к неоднородной. б) Разные части объекта должны иметь разыне функции. в) Каждая часть объекта должна находиться в условиях, наболее соответсвующих ее работе.'
    references: 
    - [ariz-1973] p.143
  }
- { name: 'Ассиметрия'
    description: 'Перейти от симметричной формы объекта к асиметричной.'
    references: 
    - [ariz-1973] p.144
  }
- { name: 'Объединение'
    description: 'a) Соединить однородные или предназначенные для смежных операций объекты б) Объединить во времени однородные или смежные операции.'
    references: 
    - [ariz-1973] p.145
  }
- { name: 'Универсальность'
    description: 'Объект выполняет несколько разных функций, благодаря чему отпадает необходимость в других объектах.'
    references: 
    - [ariz-1973] p.146    
}
- { name: 'Матрешка'
    description: 'а) Один объект размещен внутри другого объекта б) Один объект проходит сквозь полость в другом объекте'
   references: 
    - [ariz-1973] p.146     
  }
